<!-- Note: you may use this starter code, but it is not a requirement -->

<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <!-- The #each helper iterates over an array of items. -->
    <script id="image-gallery" type="text/x-handlebars-template">

      <!-- image is looked up on the global context -->
      {{#each image}}

        <!-- Here the context is each image. So we can access its properties directly: -->
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{description}}">
        <p>{{description}}</p>

      {{/each}}

    </script>

    <!--Your new content will be displayed in here-->
    <main class="content-placeholder"></main>

    <footer>
      &copy; 2019 Code Fellows
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js";
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=";
      crossorigin="anonymous">;
    </script>
    <script src='js/app.js'></script>    
  </body>
</html>
