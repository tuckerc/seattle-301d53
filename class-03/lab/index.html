<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    
    <!--This is our template. -->
    <!--Data will be inserted in its according place, replacing the brackets.-->
    <script id="image-gallery" type="text/x-handlebars-template">
      
      {{#each}}
        <div>
          <h2>{{title}}</h2>
          <img src='{{image_url}}' alt='{{description}}'>
          <p>{{description}}</p>
        </div>
      {{/each}}
    
    </script>

    <!--Your new content will be displayed in here-->
    <main class="content-placeholder"></div>

    <footer>
      &copy; 2019 Code Fellows
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js";
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=";
      crossorigin="anonymous">;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src='js/app.js'></script>    
  </body>
</html>
